    <script>
        /************************************************************************
         *  FIREBASE CONFIG & INITIALIZATION
         *
         *  Replace the firebaseConfig below with your project's config.
         *  The config already included is from your original file. If you
         *  deploy to production, ensure rules and credentials are managed
         *  securely and restrict Firestore/Storage rules appropriately.
         ************************************************************************/
        const firebaseConfig = {
            apiKey: "AIzaSyA1arlDFhHRjH4aACZUnDFGHjZcHNStZLg",
            authDomain: "bill-74883.firebaseapp.com",
            projectId: "bill-74883",
            storageBucket: "bill-74883.appspot.com",
            messagingSenderId: "1013144600935",
            appId: "1:1013144600935:web:4a6d8e11b2482e482aefc2",
            measurementId: "G-SX7Z75FG55"
        };

        // Initialize Firebase (compat)
        firebase.initializeApp(firebaseConfig);
        // Firestore reference
        const db = firebase.firestore();
        // Storage reference
        const storage = firebase.storage();

        /************************************************************************
         *  IMPORTANT NOTES:
         *  - This code assumes that `currentUser` is still present in localStorage
         *    (authentication is beyond the scope here). currentUser should at
         *    least contain a `dept` and `fullName` field as before.
         *
         *  - Collections used:
         *      - bills        => stores each bill as a Firestore document
         *      - partyList    => stores parties (docs with { name: "..." })
         *      - mappings     => department mappings (docs with dept, product, process)
         *      - products     => fallback product list (docs with { name: "..." })
         *
         *  - All reads / writes are done on Firestore; Storage is used for files.
         *  - Real-time updates are implemented via onSnapshot listeners.
         ************************************************************************/

        // Application state
        let editDocId = null;       // When editing a bill, store Firestore doc ID
        let bills = [];             // in-memory cache (kept in sync via onSnapshot)
        let partiesCache = [];      // party list cache
        let productsCache = [];     // products fallback cache
        let mappingsCache = [];     // mappings cache
        let billsListenerUnsub = null;
        let partyListenerUnsub = null;
        let mappingListenerUnsub = null;
        let productsListenerUnsub = null;

        // Sections show/hide
        function showSection(id) {
            document.querySelectorAll('.content > div').forEach(d => d.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            if (id === 'viewBill') {
                // Ensure bills are loaded (real-time listener keeps them updated)
                // displayBills(bills) called automatically by listener
            }
            if (id === 'dashboard') refreshDashboard();
        }

        // Auto calculate total
        document.getElementById('pcs').addEventListener('input', calcTotal);
        document.getElementById('rate').addEventListener('input', calcTotal);
        function calcTotal() {
            const pcs = +document.getElementById('pcs').value || 0;
            const rate = +document.getElementById('rate').value || 0;
            document.getElementById('total').value = pcs * rate;
        }

        /************************************************************************
         *  LOAD DROPDOWNS: Parties, Products, Mappings
         *
         *  Uses Firestore listeners (real-time). UI updates as Firestore changes.
         ************************************************************************/
        async function loadDropdowns() {
            // currentUser is expected in localStorage (authentication out-of-scope)
            let currentUser = JSON.parse(localStorage.getItem("currentUser"));
            if (!currentUser) return;

            // ---- Parties (real-time) ----
            if (partyListenerUnsub) partyListenerUnsub(); // cleanup if existed
            partyListenerUnsub = db.collection("parties").onSnapshot(snapshot => {
                partiesCache = [];
                snapshot.forEach(doc => {
                    partiesCache.push({ id: doc.id, ...doc.data() });
                });
                // Populate party select elements
                let partySel = document.getElementById('partyName');
                partySel.innerHTML = '<option value="">Select Party</option>';
                partiesCache.forEach(p => {
                    partySel.innerHTML += `<option value="${p.name}">${p.name}</option>`;
                });

                // Filter dropdown
                let partyFilter = document.getElementById('filterParty');
                if (partyFilter) {
                    partyFilter.innerHTML = '<option value="">All Parties</option>';
                    partiesCache.forEach(p => partyFilter.innerHTML += `<option value="${p.name}">${p.name}</option>`);
                }
            }, err => {
                console.error("Party list snapshot error:", err);
            });

            // ---- Mappings (real-time) ----
            if (mappingListenerUnsub) mappingListenerUnsub();
            mappingListenerUnsub = db.collection("mappings").onSnapshot(snapshot => {
                mappingsCache = [];
                snapshot.forEach(doc => mappingsCache.push({ id: doc.id, ...doc.data() }));
                // build dept-wise product list
                populateProductDropdownFromMappings(currentUser.dept);
                // Update filter product dropdown as well
                loadFilterProductDropdown(currentUser.dept);
            }, err => console.error("Mappings snapshot error:", err));

            // ---- Products (fallback, real-time) ----
            if (productsListenerUnsub) productsListenerUnsub();
            productsListenerUnsub = db.collection("products").onSnapshot(snapshot => {
                productsCache = [];
                snapshot.forEach(doc => productsCache.push({ id: doc.id, ...doc.data() }));
                // If mappings didn't provide products, fallback will be used automatically
                populateProductDropdownFromMappings(currentUser.dept);
                loadFilterProductDropdown(currentUser.dept);
            }, err => console.error("Products snapshot error:", err));
        }

        // Build product dropdown for the user's dept using mappings; fallback to products collection
        function populateProductDropdownFromMappings(dept) {
            let prodSel = document.getElementById('productName');
            prodSel.innerHTML = '<option value="">Select Product</option>';

            let products = [];
            mappingsCache.forEach(m => {
                if (m.dept === dept || (Array.isArray(m.dept) && m.dept.includes(dept))) {
                    if (m.product) products.push(m.product);
                }
            });

            // fallback if empty
            if (products.length === 0) {
                products = productsCache.map(p => p.name || p);
            }

            // ensure unique
            products = Array.from(new Set(products.filter(Boolean)));
            products.forEach(v => prodSel.innerHTML += `<option value="${v}">${v}</option>`);
        }

        // Load product dropdown for the filter area
        function loadFilterProductDropdown(dept) {
            let prodSel = document.getElementById('filterProduct');
            if (!prodSel) return;
            prodSel.innerHTML = '<option value="">All Products</option>';
            let products = [];
            mappingsCache.forEach(m => {
                if (m.dept === dept || (Array.isArray(m.dept) && m.dept.includes(dept))) {
                    if (m.product) products.push(m.product);
                }
            });
            if (products.length === 0) products = productsCache.map(p => p.name || p);
            products = Array.from(new Set(products.filter(Boolean)));
            products.forEach(v => prodSel.innerHTML += `<option value="${v}">${v}</option>`);
        }

        /************************************************************************
         *  BILLS REAL-TIME LISTENER
         *
         *  Keeps `bills` cache in sync and updates the UI on any change.
         ************************************************************************/
        function startBillsListener() {
            // Clean up previous listener
            if (billsListenerUnsub) billsListenerUnsub();

            let currentUser = JSON.parse(localStorage.getItem("currentUser"));
            // Show all bills or filtered by dept
            let q = db.collection("bills").orderBy("date", "desc");

            // If currentUser has dept, limit to that dept's bills (like before)
            if (currentUser && currentUser.dept) {
                q = db.collection("bills").where("dept", "==", currentUser.dept).orderBy("date", "desc");
            }

            billsListenerUnsub = q.onSnapshot(snapshot => {
                bills = [];
                snapshot.forEach(doc => {
                    bills.push({ id: doc.id, ...doc.data() });
                });
                // Keep UI in sync
                displayBills(bills);
                refreshDashboard(); // recalc totals
                loadFilterDropdownsLocal(); // repopulate filters for UI
            }, err => {
                console.error("Bills onSnapshot error:", err);
            });
        }

        /************************************************************************
         *  SAVE / UPDATE BILL
         *
         *  - If a file is selected, it's uploaded to Firebase Storage.
         *  - A Firestore doc is created/updated in 'bills' collection.
         ************************************************************************/
        document.getElementById('billForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const fileInput = document.getElementById("billPhoto");
            const file = fileInput.files[0];

            const currentUser = JSON.parse(localStorage.getItem("currentUser")) || {};
            const billDateStr = document.getElementById("billDate").value;
            let billDate = billDateStr ? new Date(billDateStr) : null;

            const billData = {
                dept: currentUser.dept || "",
                date: billDate ? firebase.firestore.Timestamp.fromDate(billDate) : null,
                billNo: document.getElementById("billNo").value,
                party: document.getElementById("partyName").value,
                product: document.getElementById("productName").value,
                pcs: parseInt(document.getElementById("pcs").value) || 0,
                rate: parseFloat(document.getElementById("rate").value) || 0,
                total: (parseInt(document.getElementById("pcs").value) || 0) * (parseFloat(document.getElementById("rate").value) || 0),
                status: document.getElementById("status").value,
                photo: "",
                remark: document.getElementById("remark").value || ""
            };

            try {
                document.getElementById('msg').innerText = "Saving...";

                if (file) {
                    try {
                        const timestamp = Date.now();
                        const safeName = file.name.replace(/\s+/g, "_");
                        const storageRef = storage.ref().child(`bills/${timestamp}_${safeName}`);
                        const uploadTaskSnapshot = await storageRef.put(file);
                        const downloadURL = await uploadTaskSnapshot.ref.getDownloadURL();
                        billData.photo = downloadURL;
                        billData.storagePath = uploadTaskSnapshot.ref.fullPath;
                    } catch (err) {
                        console.error("File upload failed:", err);
                        alert("File upload failed: " + err.message);
                        return;
                    }
                }

                if (editDocId) {
                    await db.collection("bills").doc(editDocId).update(billData);
                    editDocId = null;
                } else {
                    await db.collection("bills").add(billData);
                }

                document.getElementById("billForm").reset();
                if (document.getElementById('total')) {
                    document.getElementById('total').value = 0;
                }
                document.getElementById('msg').innerText = "Bill saved successfully!";
            } catch (err) {
                console.error("Error saving bill:", err);
                document.getElementById('msg').innerText = "Error saving bill. Check console.";
            } finally {
                setTimeout(() => { document.getElementById('msg').innerText = ""; }, 3000);
            }
        });


        /************************************************************************
         *  EDIT BILL
         *
         *  Fills form with bill data and sets editDocId to update the document.
         ************************************************************************/
        async function editBill(docId) {
            try {
                const doc = await db.collection("bills").doc(docId).get();
                if (!doc.exists) {
                    alert("Bill not found.");
                    return;
                }
                const data = doc.data();
                editDocId = doc.id;
                document.getElementById("billDate").value = data.date || "";
                document.getElementById("billNo").value = data.billNo || "";
                document.getElementById("partyName").value = data.party || "";
                document.getElementById("productName").value = data.product || "";
                document.getElementById("pcs").value = data.pcs || "";
                document.getElementById("rate").value = data.rate || "";
                document.getElementById("total").value = data.total || "";
                document.getElementById("status").value = data.status || "Paid";
                document.getElementById("remark").value = data.remark || "";
                // Scroll to Add Bill section and show it
                showSection('addBill');
            } catch (err) {
                console.error("editBill error:", err);
            }
        }

        /************************************************************************
         *  DELETE BILL
         *
         *  Deletes Firestore doc and associated storage file (if recorded).
         ************************************************************************/
        async function deleteBill(docId, storagePath) {
            if (!confirm("Are you sure you want to delete this bill?")) return;
            try {
                // Delete storage file if we saved its path
                if (storagePath) {
                    try {
                        const fileRef = storage.ref().child(storagePath);
                        await fileRef.delete();
                    } catch (err) {
                        // If deletion fails, log but continue to delete Firestore doc
                        console.warn("Could not delete storage file:", err);
                    }
                }
                // Delete Firestore doc
                await db.collection("bills").doc(docId).delete();
                // UI will update automatically through listener
            } catch (err) {
                console.error("deleteBill error:", err);
                alert("Error deleting bill. See console.");
            }
        }

        /************************************************************************
         *  DISPLAY BILLS IN TABLE
         *
         *  - `bills` is an array of objects containing .id and fields.
         ************************************************************************/
        function displayBills(data) {
            const tbody = document.getElementById("billTableBody");
            tbody.innerHTML = "";
            data.forEach((bill) => {
                const photoCell = bill.photo
                    ? `<button class="btn btn-sm btn-info" onclick="openBillModal('${bill.photo}')">View Bill</button>`
                    : `<span class="text-muted">No File</span>`;

                const row = `<tr>
                        <td>${bill.date || ''}</td>
                        <td>${bill.billNo || ''}</td>
                        <td>${bill.party || ''}</td>
                        <td>${bill.product || ''}</td>
                        <td>${bill.pcs || ''}</td>
                        <td>${bill.rate || ''}</td>
                        <td>${bill.total || ''}</td>
                        <td>${bill.status || ''}</td>
                        <td>${photoCell}</td>
                        <td>${bill.remark || ''}</td>
                        <td>
                            <button class="btn btn-sm btn-warning" onclick="editBill('${bill.id}')">Edit</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteBill('${bill.id}', ${bill.storagePath ? `'${bill.storagePath}'` : 'null'})">Delete</button>
                        </td>
                    </tr>`;
                tbody.innerHTML += row;
            });
        }

        function openBillModal(photoUrl) {
            document.getElementById("billImage").src = photoUrl;
            var modal = new bootstrap.Modal(document.getElementById('billModal'));
            modal.show();
        }

        /************************************************************************
         *  FILTERS (client-side) â€” apply to the in-memory `bills` array
         ************************************************************************/
        function applyBillFilters() {
            let month = document.getElementById("filterMonth").value;
            let year = document.getElementById("filterYear").value;
            let party = document.getElementById("filterParty").value;
            let product = document.getElementById("filterProduct").value;
            let status = document.getElementById("filterStatus").value;

            let filtered = bills.filter(bill => {
                let billDate = new Date(bill.date);
                let billMonth = String(billDate.getMonth() + 1).padStart(2, "0");
                let billYear = String(billDate.getFullYear());

                return (
                    (month === "" || billMonth === month) &&
                    (year === "" || billYear === year) &&
                    (party === "" || bill.party === party) &&
                    (product === "" || bill.product === product) &&
                    (status === "" || bill.status === status)
                );
            });

            displayBills(filtered);
        }

        /************************************************************************
         *  DEPT MAPPING UTIL (keeps behavior same as previous localStorage getDeptMapping)
         ************************************************************************/
        function getDeptMappingLocal(dept) {
            // Use in-memory mappingsCache (populated by onSnapshot)
            const related = mappingsCache.filter(m => {
                // preserve previous behavior where m.dept could be string or array or include substring
                if (!m.dept) return false;
                if (Array.isArray(m.dept)) return m.dept.includes(dept);
                if (typeof m.dept === 'string') return m.dept.includes(dept);
                return false;
            });
            const products = [...new Set(related.map(m => m.product).join(",").split(",").map(p => p.trim()).filter(Boolean))];
            const processes = [...new Set(related.map(m => m.process).join(",").split(",").map(p => p.trim()).filter(Boolean))];
            return { products, processes };
        }

        /************************************************************************
         *  LOAD FILTER DROPDOWNS (uses in-memory caches)
         ************************************************************************/
        function loadFilterDropdownsLocal() {
            let currentUser = JSON.parse(localStorage.getItem("currentUser"));
            if (!currentUser) return;

            // Party Filter is filled by party listener already; ensure it's present
            let partySel = document.getElementById('filterParty');
            if (partySel && partiesCache.length === 0) {
                partySel.innerHTML = '<option value="">All Parties</option>';
            }

            // Product Filter
            let mapping = getDeptMappingLocal(currentUser.dept);
            let prodSel = document.getElementById('filterProduct');
            if (prodSel) {
                prodSel.innerHTML = '<option value="">All Products</option>';
                mapping.products.forEach(v => prodSel.innerHTML += `<option value="${v}">${v}</option>`);
                // fallback if mapping empty
                if (mapping.products.length === 0) {
                    productsCache.forEach(p => prodSel.innerHTML += `<option value="${p.name}">${p.name}</option>`);
                }
            }
        }

        /************************************************************************
         *  DASHBOARD REFRESH
         *
         *  Recomputes totals from in-memory `bills` array.
         ************************************************************************/
        function refreshDashboard() {
            let currentUser = JSON.parse(localStorage.getItem("currentUser"));
            let filteredBills = bills.slice(); // copy

            if (currentUser && currentUser.dept) {
                filteredBills = filteredBills.filter(b => b.dept ? b.dept === currentUser.dept : true);
            }

            let total = 0, paid = 0, unpaid = 0;
            filteredBills.forEach(b => {
                let amt = parseFloat(b.total) || 0;
                total += amt;
                if (b.status === "Paid") paid += amt;
                else unpaid += amt;
            });

            document.getElementById('totalAmount').innerText = "â‚¹" + total;
            document.getElementById('paidAmount').innerText = "â‚¹" + paid;
            document.getElementById('unpaidAmount').innerText = "â‚¹" + unpaid;

            if (currentUser) {
                document.getElementById("deptNameLabel").innerText = currentUser.dept || "";
                document.getElementById("userNameLabel").innerText = currentUser.fullName || "";
            }
        }

        /************************************************************************
         *  LOGOUT (preserve behavior - clears currentUser and navigates)
         ************************************************************************/
        function logout() {
            localStorage.removeItem("currentUser");
            window.location.href = "index.html";
        }

        /************************************************************************
         *  INITIALIZATION: start real-time listeners and populate UI
         *
         *  Calls:
         *    - loadDropdowns() -> sets up listeners for parties, mappings, products
         *    - startBillsListener() -> sets up listener for bills collection
         ************************************************************************/
        window.onload = function () {
            // Populate UI from currentUser (if exists)
            const currentUser = JSON.parse(localStorage.getItem("currentUser"));
            if (currentUser) {
                // Show names immediately (even before Firestore listeners)
                document.getElementById("deptNameLabel").innerText = currentUser.dept || "";
                document.getElementById("userNameLabel").innerText = currentUser.fullName || "";
            }

            // Start listeners and populate dropdowns
            loadDropdowns();     // sets up listeners for partyList, mappings, products
            startBillsListener();// sets up listener for bills (dept-scoped)
            // filter dropdowns will be filled when listeners populate caches
        };
    </script>
