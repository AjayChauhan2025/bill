<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* EXACT same UI styling as your original */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #343a40, #6c757d);
            font-family: Arial, sans-serif;
        }

        .login-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 350px;
        }

            .login-card h2 {
                text-align: center;
                margin-bottom: 25px;
                color: #343a40;
            }

        .btn-login {
            width: 100%;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #343a40;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Login</h2>
        <form id="loginForm" autocomplete="off">
            <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-dark btn-login">Sign In</button>
        </form>
        <div class="mt-3 text-center text-muted">The best app for your workflow</div>
    </div>

    <!-- Firebase modular SDK (v9 style) -->
    <script type="module">
        // ---------- FIREBASE SETUP ----------
        // 1) Replace the firebaseConfig object below with the values from:
        //    Firebase Console > Project settings > SDK setup and configuration
        // 2) Ensure Firestore is enabled in your Firebase project.

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import {
            getFirestore,
            collection,
            query,
            where,
            getDocs,
            doc,
            setDoc,
            serverTimestamp
        } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        // ----- REPLACE THIS WITH YOUR PROJECT'S CONFIG -----
        const firebaseConfig = {
            apiKey: "AIzaSyA1arlDFhHRjH4aACZUnDFGHjZcHNStZLg",
            authDomain: "bill-74883.firebaseapp.com",
            projectId: "bill-74883",
            storageBucket: "bill-74883.appspot.com",
            messagingSenderId: "1013144600935",
            appId: "1:1013144600935:web:4a6d8e11b2482e482aefc2"
        };
        // --------------------------------------------------

        // Initialize Firebase app + Firestore DB
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ---------- LOGIN LOGIC ----------
        const loginForm = document.getElementById('loginForm');

        // Utility: normalize username for consistent lookup
        function normalize(s) {
            return (s || '').toString().trim();
        }

        loginForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = normalize(document.getElementById('username').value);
            const password = normalize(document.getElementById('password').value);

            if (!username || !password) {
                alert("⚠️ Please fill username and password.");
                return;
            }

            // 1) Admin shortcut (keeps the original behavior)
            if (username === 'admin' && password === 'admin') {
                // Save session (use sessionStorage to avoid long-lived local persistence)
                const adminUser = { username: "admin", fullName: "Administrator", dept: "Admin", isAdmin: true };
                sessionStorage.setItem("currentUser", JSON.stringify(adminUser));

                // Optional: ensure an admin doc exists in Firestore (non-blocking)
                try {
                    const adminDocRef = doc(db, "users", "admin_fallback"); // id chosen to be stable
                    await setDoc(adminDocRef, {
                        username: "admin",
                        password: "admin",
                        fullName: "Administrator",
                        dept: "Admin",
                        createdAt: serverTimestamp()
                    }, { merge: true });
                } catch (err) {
                    // non-fatal; we don't want to block login if this fails
                    console.warn("Could not ensure admin doc in Firestore:", err);
                }

                // Redirect to admin page (same as original)
                window.location.href = "admin.html";
                return;
            }

            // 2) Look up user in Firestore 'users' collection by username & password:
            //    - We query for username AND password to mirror localStorage exact-match behavior.
            //    - For production you'd use Firebase Auth instead of storing plaintext passwords.
            try {
                // Build query: users where username == provided username AND password == provided password
                const usersRef = collection(db, "users");
                const q = query(usersRef, where("username", "==", username), where("password", "==", password));
                const snapshot = await getDocs(q);

                if (!snapshot.empty) {
                    // Found a matching user
                    const docSnap = snapshot.docs[0];
                    const userData = docSnap.data();

                    // Save a lightweight session to sessionStorage (not localStorage)
                    // Other pages (admin.html, user.html) in your project read `currentUser` from localStorage
                    // If you prefer localStorage for compatibility, change to localStorage.
                    sessionStorage.setItem("currentUser", JSON.stringify({
                        username: userData.username,
                        fullName: userData.fullName || "",
                        dept: userData.dept || ""
                    }));

                    // If this user has dept "Admin" redirect to admin.html (keeps earlier branch behavior)
                    const isAdmin = (userData.dept || "").toLowerCase() === "admin";
                    if (isAdmin) {
                        window.location.href = "admin.html";
                    } else {
                        window.location.href = "user.html";
                    }
                } else {
                    // No matching user found
                    alert("⚠️ Invalid username or password!");
                }
            } catch (err) {
                console.error("Error querying Firestore for login:", err);
                alert("⚠️ Login failed. Check console for details.");
            }
        });

    </script>
</body>
</html>
