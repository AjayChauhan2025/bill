<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #343a40, #6c757d);
            font-family: Arial, sans-serif;
        }

        .login-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 350px;
        }

            .login-card h2 {
                text-align: center;
                margin-bottom: 25px;
                color: #343a40;
            }

        .btn-login {
            width: 100%;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #343a40;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-dark btn-login">Sign In</button>
        </form>
        <div class="mt-3 text-center text-muted">
            The best app for your workflow
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Admin login check
            if (username === 'admin' && password === 'admin') {
               

                // Store admin info in localStorage
                let user = {
                    username: "admin",
                    fullName: "Administrator",
                    dept: "Admin"
                };
                localStorage.setItem("currentUser", JSON.stringify(user));

                window.location.href = "admin.html";
                return;
            }

            // User login check (localStorage users)
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const matchedUser = users.find(u => u.username === username && u.password === password);

            if (matchedUser) {
                

                // Store current user info in localStorage
                let user = {
                    username: matchedUser.username,
                    fullName: matchedUser.fullName,
                    dept: matchedUser.dept
                };
                localStorage.setItem("currentUser", JSON.stringify(user));

                window.location.href = "user.html";
            } else {
                alert("⚠️ Invalid username or password!");
            }
        });
    </script>


</body>
</html>
